<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Factor Fusion Mock-up</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
      color: #fff;
      height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }
    h1 {
      font-size: 4rem;
      margin: 0;
      line-height: 1.2;
    }
    p {
      font-size: 1.5rem;
    }
    button {
      margin-top: 1rem;
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      background: rgba(255,255,255,0.2);
      border: 2px solid #fff;
      border-radius: 0.5rem;
      cursor: pointer;
      color: #fff;
    }
    button:hover {
      background: rgba(255,255,255,0.3);
    }
    .circle {
      position: absolute;
      border-radius: 50%;
      background: rgba(255,255,255,0.1);
      animation: float 6s ease-in-out infinite;
    }
    @keyframes float {
      0%,100% { transform: translateY(0) scale(1); }
      50% { transform: translateY(-50px) scale(1.2); }
    }
    .circle:nth-child(1) { width: 200px; height: 200px; top: 10%; left: 15%; animation-duration: 8s; }
    .circle:nth-child(2) { width: 150px; height: 150px; top: 70%; left: 80%; animation-duration: 10s; }
    .circle:nth-child(3) { width: 250px; height: 250px; top: 50%; left: 50%; animation-duration: 12s; }
  </style>
</head>
<body>
  <div class="circle"></div>
  <div class="circle"></div>
  <div class="circle"></div>
  <div style="text-align: center;">
    <h1>Factor Fusion</h1>
    <p>Where collaboration ignites creativity</p>
    <button>Join the Fusion</button>
  </div>
</body>
</html>
