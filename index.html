<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Factor — Create. Showcase. Sell.</title>
  <!-- Tailwind via CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-gray-900 via-black to-gray-900 text-white flex flex-col items-center">

  <!-- Hero Section -->
  <div class="text-center px-6 py-24 space-y-6 w-full">
    <h1 class="text-6xl font-extrabold tracking-tight drop-shadow-xl">FACTOR</h1>
    <p class="text-xl text-gray-300 max-w-xl mx-auto">
      Create. Showcase. Sell.
    </p>
    <button
      class="px-10 py-4 font-semibold text-white bg-black border border-white rounded-full 
             shadow-lg hover:bg-white hover:text-black transition-all"
    >
      Get Started
    </button>
  </div>

  <!-- Features Grid -->
  <div class="w-full max-w-5xl grid grid-cols-1 sm:grid-cols-2 gap-8 px-6 pb-24">
    <!-- Sample of the Week -->
    <div class="flex flex-col items-start p-6 bg-neutral-800 backdrop-blur-sm rounded-xl border border-white/30
                hover:border-magenta-400 hover:bg-neutral-700 transition space-y-4 cursor-pointer">
      <div class="p-2 bg-magenta-400 rounded-lg shadow-md text-white">
        🎧
      </div>
      <h2 class="text-2xl font-bold">Sample of the Week</h2>
      <p class="text-gray-400">Download, remix, submit!</p>
    </div>

    <!-- Trending Tracks -->
    <div class="flex flex-col items-start p-6 bg-neutral-800 backdrop-blur-sm rounded-xl border border-white/30
                hover:border-teal-400 hover:bg-neutral-700 transition space-y-4 cursor-pointer">
      <div class="p-2 bg-teal-400 rounded-lg shadow-md text-black">
        🎶
      </div>
      <h2 class="text-2xl font-bold">Trending Tracks</h2>
      <p class="text-gray-400">What everyone’s listening to.</p>
    </div>

    <!-- Community Collab Spotlight -->
    <div class="flex flex-col items-start p-6 bg-neutral-800 backdrop-blur-sm rounded-xl border border-white/30
                hover:border-magenta-400 hover:bg-neutral-700 transition space-y-4 cursor-pointer">
      <div class="p-2 bg-magenta-400 rounded-lg shadow-md text-white">
        🤝
      </div>
      <h2 class="text-2xl font-bold">Community Collab Spotlight</h2>
      <p class="text-gray-400">Before & after remixes.</p>
    </div>

    <!-- Editor’s Picks -->
    <div class="flex flex-col items-start p-6 bg-neutral-800 backdrop-blur-sm rounded-xl border border-white/30
                hover:border-teal-400 hover:bg-neutral-700 transition space-y-4 cursor-pointer">
      <div class="p-2 bg-teal-400 rounded-lg shadow-md text-black">
        🎨
      </div>
      <h2 class="text-2xl font-bold">Editor’s Picks</h2>
      <p class="text-gray-400">Top art + sound pairings.</p>
    </div>
  </div>

</body>
</html>
